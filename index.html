<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>WebSocket通信</title>
    <script type="text/javascript">

        var wSck = new WebSocket("ws:192.168.10.24:52041");// WebSocketオブジェクト生成

        var sendMsg1 = function (val) {//
            wSck.send('l');//ソケットに送信
        };
        var sendMsg2 = function (val) {//
            wSck.send('r');
        };
    </script>
</head>

<body>
     <input type="button" value="Left" onclick="sendMsg1();" />
    <input type="button" value="Right" onclick="sendMsg2();" />

</body>

</html>
