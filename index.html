<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>WebSocket通信</title>
        <script type="text/javascript">

            var wSck= new WebSocket("ws:10.124.57.228:52041");// WebSocketオブジェクト生成

            wSck.onopen = function() {//ソケット接続時のアクション
                document.getElementById('show').innerHTML += "接続しました。" + "<br/>";
            };

            var sendMsg1 = function(val) {//
                wSck.send(1);//ソケットに送信
            };
            var sendMsg2 = function(val) {//
               wSck.send(2);
            };
        </script>
    </head>

    <body>
        <div
            style="width: 200px; height: 100px; overflow-y: auto; border: 1px solid #333;"
            id="show"></div>
        <input type="button" value="Left" onclick="sendMsg1();" />
        <input type="button" value="Right" onclick="sendMsg2();" />

    </body>
</html>
